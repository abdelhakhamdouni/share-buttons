<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Notre page de css -->
    <link rel="stylesheet" href="style.css" />
    <title>Share buttons !</title>
  </head>
  <body>
    <section class="share text-center">
      <h3 class="text-center">Partager cet article</h3>

      <button
        class="btn btn-facebook btn-primary"
        id="share-facebook"
        data-url="urls de l'article ou site à partager"
      >
        <span class="fab fa-facebook"></span> <span class="text">Facebook</span>
      </button>

      <button
        class="btn btn-twitter btn-info"
        id="share-twitter"
        data-url="urls de l'article ou site à partager"
      >
        <span class="fab fa-twitter"></span> <span class="text">Twitter</span>
      </button>

      <button
        class="btn btn-linkedin btn-secondary"
        id="share-linkedin"
        data-url="urls de l'article ou site à partager"
      >
        <span class="fab fa-linkedin"></span> <span class="text">Linkedin</span>
      </button>

      <button
        class="btn btn-gplus btn-danger"
        id="share-gplus"
        data-url="urls de l'article ou site à partager"
      >
        <span class="fab fa-google"></span> <span class="text">Gplus</span>
      </button>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
