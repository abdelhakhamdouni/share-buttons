           <section class="share text-center">

             <h3 class="text-center">Partager cet article</h3>

            <button class="btn btn-facebook btn-primary" id="share-facebook"

                data-url="urls de l'article ou site à partager"><span

                    class="fab fa-facebook"></span> <span class="text">Facebook</span></button>

            <button class="btn btn-twitter btn-info" id="share-twitter"

                data-url="urls de l'article ou site à partager"><span

                    class="fab fa-twitter"></span> <span class="text">Twitter</span></button>

            <button class="btn btn-linkedin btn-secondary" id="share-linkedin"

                data-url="urls de l'article ou site à partager"><span

                    class="fab fa-linkedin"></span> <span class="text">Linkedin</span></button>

            <button class="btn btn-gplus btn-danger" id="share-gplus"

                data-url="urls de l'article ou site à partager"><span

                    class="fab fa-google"></span> <span class="text">Gplus</span></button>

        </section>
